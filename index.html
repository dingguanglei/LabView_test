<!DOCTYPE html>
<html lang="ch">
<head>
    <meta http-equiv="Content-Type" content="text/html "  charset='utf-8'  />
    <title>Labview测试</title>
    <script type="text/javascript" src="my.js"  charset='utf-8' ></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Labview测试</h1>

<div class="box">
    <label id="sendLabel" for="sendText">发送字符串: <span id ="send_num">0</span> </label>
    <textarea name="send" id="sendText" cols="80" rows="40"></textarea>
</div>

<div class="box">
    <label id="receiveLabel" for="receiveText">接收字符串: <span id ="receive_num">0</span> </label>
    <textarea name="receive" id="receiveText" cols="80" rows="40"></textarea>
</div>
<div class="btn-box">
    <button id="gen-btn" onclick="gen_btn()">生成随机数</button>
    <button id="eval-btn" onclick="eval_btn()">计算正确率</button>
    <button id="clear" onclick="clear_btn()">清空</button>
    <ul>
        <li>总数：<span id="total_num"></span></li>
        <li>正确个数：<span id="correct_num"></span></li>
        <li>错误个数：<span id="error_num"></span></li>
        <li>正确率：<span id="correct_rate"></span></li>
    </ul>
</div>

</body>
</html>
